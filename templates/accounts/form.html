{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block title %}
    {{ block.super }}- {{ title }}
{% endblock %}


{% block body %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <br><br>
                    <h1> {{ title }} </h1>
                    {{ form|crispy }}

                    <input class="btn btn-primary" type="submit" value="{{ title }}">

                </form>
            </div>
        </div>
    </div>
{% endblock %}
